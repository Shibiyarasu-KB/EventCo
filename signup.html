<!-- signup.html -->
<div class="auth-container">
    <h2>Sign Up</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
  
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
  
      <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required 
           pattern="^[0-9]{10}$" 
           title="Please enter a 10-digit phone number" 
           placeholder="Enter your 10-digit phone number">
  
      <label for="institutionType">Institution Type:</label>
      <select id="institutionType" name="institutionType" required onchange="updateFormFields()">
        <option value="" disabled selected>Select one</option>
        <option value="school">School</option>
        <option value="college">College</option>
      </select>
  
      <div id="dynamicFields"></div>

      <label for="Institution">Institution Name ( please give proper name ) </label>
      <input type="text" id="Institution" name="name" required>
  
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="javascript:void(0);" id="showLoginBtn">Login here</a></p>
  </div>
