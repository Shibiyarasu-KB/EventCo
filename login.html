<!-- login.html -->
<div class="auth-container">
    <h2>Login</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
  
      <div class="form-actions" style="display: flex; justify-content: space-between; align-items: center;">
        <label style="display: flex; align-items: center;">
          <input type="checkbox" name="remember" style="margin-right: 5px;"> 
          <span>Remember me</span>
        </label>
        <a href="#" style="font-size: 0.9rem; color: #007bff; text-decoration: none;">Forgot password?</a>
      </div>
      
      
  
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="javascript:void(0);" id="showSignUpBtn">Sign up here</a></p>
  </div>
